{include file='./header' /}
<div class="row">
    {include file='./nav' /}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="text-align: left">Merchant Info <a href="merchant" class="btn btn-primary btn-xs" style="float: right">back</a></div>
            <div class="panel-body">
                <form class="" action="store_merchant" method="post">
                    <div class="form-group">
                        <label for="exampleInputName2">Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span></div>
                            <input name="name" value="" type="text" class="form-control"  placeholder="user name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName2">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></div>
                            <input name="password" value="" type="password" class="form-control"  placeholder="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName2">Price</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></div>
                            <input name="price" value="{$info.price}" type="text" class="form-control"  placeholder="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName2">Status</label>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></div>
                            <input name="status" value="" type="text" class="form-control"  placeholder="status">
                        </div>
                    </div>
                    <div style="text-align: center">
                        <button  type="submit" class="btn btn-default">save</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file='./footer' /}
