{include file='./header' /}
<div class="row">
    {include file='./nav' /}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="text-align: center">Supplier Login</div>
            <div class="panel-body">
                <div class="row">
                    <div  style="text-align: center">
                        <form class="form-inline" action="checkLog" method="post">
                            <div class="form-group">
                                <label for="exampleInputName2">Name</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span></div>
                                    <input name="user_name" value="" type="text" class="form-control"  placeholder="user name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName2">Password</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></div>
                                    <input name="password" value="" type="password" class="form-control"  placeholder="password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{include file='./footer' /}
